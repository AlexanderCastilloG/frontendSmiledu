<form [formGroup]="form" (submit)="guardar()">
    <p mat-dialog-title>
        <mat-toolbar>
            <span>{{ crear ?  'Nuevo' : 'Editar'}} trabajador</span>
        </mat-toolbar>
    </p>

    <div mat-dialog-content>
        <div class="container">
            <div class="hijos">
                <mat-form-field class="example-full-width">
                    <mat-label>Nombres (*)</mat-label>
                    <input matInput type="text" formControlName="nombres">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Cargo</mat-label>
                    <mat-select formControlName="cargo">
                        <mat-option *ngFor="let cargo of cargos" [value]="cargo.id">
                            {{cargo.cargo}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <p class="campos">(*) Campos obligatorios</p>
            </div>
            <div class="hijos">
                <mat-form-field class="example-full-width">
                    <mat-label>Apellidos (*) </mat-label>
                    <input matInput type="text" formControlName="apellidos">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Correo (*)</mat-label>
                    <input matInput type="text" formControlName="correo">
                    <!-- <template> -->
                    <mat-error *ngIf="form.get('correo').invalid">
                        <span *ngIf="form.get('correo').errors?.pattern">
                            Correo inv√°lido
                        </span>
                        <span *ngIf="form.get('correo').errors?.invalidCorreo">
                            Este correo ya existe
                        </span>
                    </mat-error>
                    <!-- </template> -->
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Salario (*)</mat-label>
                    <input matInput type="number" formControlName="salario" min="1">
                </mat-form-field>
            </div>
        </div>
    </div>

    <mat-dialog-actions align="end">
        <button mat-raised-button type="button" (click)="cerrar()">CANCELAR</button>
        <button mat-raised-button type="submit" cdkFocusInitial color="primary">{{ crear ?  'ACEPTAR' : 'ACTUALIZAR'}}</button>
    </mat-dialog-actions>

</form>
